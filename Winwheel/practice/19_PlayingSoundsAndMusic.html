        // 좀더 
        let theWheel = new Winwheel({
            'numSegments': 4,
            'segments': [{
                    'fillStyle': '#eae56f',
                    'text': 'Segment 1'
                },
                {
                    'fillStyle': '#89f26e',
                    'text': 'Segment 2'
                },
                {
                    'fillStyle': '#7de6ef',
                    'text': 'Segment 3'
                },
                {
                    'fillStyle': '#e7706f',
                    'text': 'Segment 4'
                }
            ],
            'animation': {
                'type': 'spinToStop',
                'duration': 10,
                'spins': 5,
                'callbackSound': playSound, // Specify function to call when sound is to be triggered.
                'soundTrigger': 'pin' // Pins trigger the sound for this animation.
            },
            'pins': // Display pins, and if desired specify the number.
            {
                'number': 16
            }
        });

        let audio = new Audio('tick.mp3'); // Create audio object and load desired file.

        function playSound() {
            // Stop and rewind the sound (stops it if already playing).
            audio.pause();
            audio.currentTime = 0;

            // Play the sound.
            audio.play();
        }
    </script>
